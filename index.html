<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <div class="quiz-header">
          <h1>Quiz</h1>
          <button id="start-btn">Start Quiz</button>
        </div>
        <div class="quiz-body">
          <h2 id="question"></h2>
          <div id="options"></div>
          <button id="next-btn">Next</button>
        </div>
        <div class="quiz-footer">
          <p>Question <span id="question-num"></span> of 5</p>
          <p>Score: <span id="score"></span></p>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
